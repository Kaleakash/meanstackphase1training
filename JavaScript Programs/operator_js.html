<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    //== and == Operator Example 
    var a = 10;
    var b= "10a";
    document.write("==<br/>");
    document.write(a==b);           // it check only value. 
    document.write("<br/>")
    document.write("===<br/>"); // it check value as well as data types. 
    document.write(a===b);
    </script>
</body>
</html>
